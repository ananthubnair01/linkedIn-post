<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post on LinkedIn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
      background-color: #f4f4f4;
    }
    textarea {
      width: 90%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      background-color: #fff;
    }
    button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
      display: inline-block;
    }
    .copy-btn {
      background-color: #0073b1;
      color: white;
    }
    .copy-btn:hover {
      background-color: #005e91;
    }
    .go-btn {
      background-color: #0a66c2;
      color: white;
    }
    .go-btn:hover {
      background-color: #084a8f;
    }
    /* Toast message */
    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #0a66c2;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 1rem;
      transition: visibility 0s, opacity 0.3s ease-in-out;
      opacity: 0;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <h2>📢 Share Your LinkedIn Post</h2>
  <p>Step 1: Tap "Copy Text"<br>Step 2: Tap "Go to LinkedIn", paste, and post!</p>

  <textarea id="postText" readonly>
Excited to be part of the #CognizantEvent2025 in Chennai! 🚀
#LifeAtCognizant #TeamWork #Innovation
  </textarea><br>

  <button class="copy-btn" id="copyButton">📋 Copy Text</button>
  <button class="go-btn" id="goButton">🔗 Go to LinkedIn</button>

  <div id="toast">✅ Text copied!</div>

  <script>
    const copyButton = document.getElementById("copyButton");
    const goButton = document.getElementById("goButton");
    const postText = document.getElementById("postText");
    const toast = document.getElementById("toast");

    // ✅ Show toast message
    function showToast(message) {
      toast.textContent = message;
      toast.className = "show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2000);
    }

    // ✅ Copy text handler
    copyButton.addEventListener("click", async () => {
      const text = postText.value;

      try {
        // Modern API (works on HTTPS)
        await navigator.clipboard.writeText(text);
        showToast("✅ Text copied!");
      } catch (err) {
        // Fallback for mobile (manually select text)
        postText.removeAttribute("readonly");
        postText.select();
        postText.setSelectionRange(0, text.length);
        const success = document.execCommand("copy");
        postText.setAttribute("readonly", true);

        if (success) {
          showToast("✅ Text copied!");
        } else {
          showToast("⚠️ Please long-press and copy manually.");
        }
      }
    });

    // ✅ Open LinkedIn
    goButton.addEventListener("click", () => {
      window.open("https://www.linkedin.com/feed/", "_blank");
    });
  </script>

</body>
</html>
