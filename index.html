<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post on LinkedIn</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4cb3cf;
      --secondary-color: #1b2e35;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eef7f9, #d9f2f8);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 520px;
      width: 90%;
    }

    h2 {
      margin-top: 0;
      font-size: 1.6rem;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }

    p {
      color: #444;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      color: #333;
      margin-bottom: 1.5rem;
      resize: none;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 0.5rem 0.25rem;
      transition: background 0.3s ease, transform 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .copy-btn {
      background-color: var(--primary-color);
      color: white;
    }

    .copy-btn:hover {
      background-color: #3ca4bd;
      transform: translateY(-2px);
    }

    .go-btn {
      background-color: var(--secondary-color);
      color: white;
    }

    .go-btn:hover {
      background-color: #13252b;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>ðŸ“¢ Share Your LinkedIn Post</h2>
    <p>Step 1: Copy the text below<br>Step 2: Paste it on LinkedIn and share!</p>

    <textarea id="postText" readonly>
Excited to be part of this amazing @Cognizant moment in Chennai!
    </textarea>

    <div>
      <button class="btn copy-btn" onclick="copyText()">ðŸ“‹ Copy Text</button>
      <button class="btn go-btn" onclick="goToLinkedIn()">ðŸ”— Go to LinkedIn</button>
    </div>
  </div>

  <script>
    function copyText() {
      const textArea = document.getElementById("postText");
      textArea.select();
      textArea.setSelectionRange(0, 99999); // For mobile
      document.execCommand("copy");
      alert("Text copied to clipboard!");
    }

    function goToLinkedIn() {
      window.open("https://www.linkedin.com/feed/", "_blank");
    }
  </script>

</body>
</html>
